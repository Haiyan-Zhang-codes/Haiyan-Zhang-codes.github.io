<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript">
      // Redirect to the same route using hash routing
      var currentPath = window.location.pathname;
      var newPath = "/#" + currentPath;
      window.location.replace(newPath);
    </script>
  </head>
  <body>
  </body>
</html>
